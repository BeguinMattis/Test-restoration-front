sudo: required
language: node_js
node_js:
  - "10"
branches:
  only:
    - master
    - dev
before_install:
  - npm install -g @angular/cli
install:
  - npm install
cache:
  directories:
    - "/node_modules"
script:
  - npm run lint
  - npm run test
  - npm run postinstall
deploy:
  provider: heroku
  api_key:
    secure: 
  app: test-restoration-front
  on:
    repo: BeguinMattis/Test-restoration-front
    branch: dev
